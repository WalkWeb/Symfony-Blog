actor: UnitTester
modules:
    enabled:
        - Asserts
        - \App\Tests\Helper\Unit
        -   Symfony:
                app_path: 'src'
                environment: 'test'
        -   Doctrine2:
                depends: Symfony
        -   Cli:
                class: Codeception\Module\Cli
        -   Db:
                dsn: 'pgsql:host=%DB_HOST%;port=%DB_PORT%;dbname=%DB_NAME%'
                user: "%DB_USER%"
                password: '%DB_PASSWORD%'
                populate: true
                cleanup: false
                populator: '' #TODO
error_level: "E_ERROR"